apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-svc
spec:
  selector:
    matchLabels:
      app: gateway-svc
  template:
    metadata:
      labels:
        app: gateway-svc
    spec:
      containers:
      - name: gateway-svc
        image: arkasiah/gateway-svc
        imagePullPolicy: Always
        env:
          - name: ClientApp
            value: https://app.cube-auction.store
          - name: IdentityServiceUrl
            value: https://id.cube-auction.store
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-clusterip
spec:
  type: ClusterIP
  selector:
    app: gateway-svc
  ports:
  - port: 80
    targetPort: 80
